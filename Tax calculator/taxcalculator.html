<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="taxcalculator.css">
  <title>Tax Calculator</title>
</head>

<body>
  <h1>Tax Calculator</h1>

  <div class="container">
    <section>
      <div class="wrapper">
        <label for="amount" class="lbl">
          Enter Amount
        </label>
        <div class="input-box">
          <span>₹</span>
          <input type="number" value="0.00" id="amount" class="val">
        </div>
      </div>
      <div class="wrapper">
        <span class="lbl">Tax Amount</span>
        <span id="tax-amount" class="val">
          ₹0
        </span>
      </div>
      <hr>
      <div class="wrapper">
        <span class="lbl">Net Income</span>
        <span id="total-amount" class="val">
          ₹0
        </span>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <label for="interest" class="lbl">
          Interest %
        </label>
        <span id="percent" class="val">
          0
        </span>
      </div>
      <input type="range" min="1" id="interest" value="15">
    </section>
    <section>
      <div class="wrapper">
        <span class="lbl">
          Tax Amount
        </span>
        <span id="tax" class="val">
          ₹0
        </span>
      </div>
      <div class="wrapper">
        <span class="lbl">
          Net Income
        </span>
        <span id="total" class="val">
          ₹0
        </span>
      </div>
    </section>
  </div>
  <script src="taxcalculator.js"></script>
</body>

</html>
