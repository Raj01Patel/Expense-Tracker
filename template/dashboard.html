<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="shortcut icon" href="../image/salary.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="../image/salary.png" alt="Logo" />
            <span>
                <h2>Expense Tracker</h2>
            </span>
        </div>
        <div class="nav-right">
            <span>
                <a href="./AI.html">
                    <h2 class="r1">✨Ai</h2>
                </a></span>
            <span>
                <a href="./taxcalculator.html">
                    <h2 class="r2"><img src="../image/calculator.png"> Tax calculator</h2>
                </a>
            </span>

            <span>
                <button id="logout" class="allBtns">Log Out</button>
            </span>

        </div>
    </nav>

    <main>
        <div class="budget-container">

            <div class="budget-header">
                <div class="balance">
                    <div class="title">
                        Balance
                    </div>
                    <div class="value">
                        <small>₹ </small>0
                    </div>
                </div>

                <div class="account">
                    <div class="income">
                        <div class="title">
                            Income
                        </div>
                        <div class="income-total">
                            <small>₹ </small>0
                        </div>
                    </div>

                    <div class="outcome">
                        <div class="title">
                            Outcome
                        </div>
                        <div class="outcome-total">
                            <small>₹ </small>0
                        </div>
                    </div>
                </div>
            </div>

            <div class="budget-dashboard">

                <div class="dash-title">Dashboard</div>
                <div class="toggle">
                    <div class="tab1">Add Expense</div>
                    <div class="tab2">Add Income</div>
                    <div class="tab3 active">All</div>
                </div>
                <div class="hide" id="income">
                    <ul class="list">
                        <!-- <li id="" class="">
                            <div class="entry">Raj: ₹5000</div>

                            <div id="edit"><i class="fa-regular fa-pen-to-square"></i>
                            </div>
                            <div id="delete"><i class="fa-regular fa-trash-can"></i>
                            </div>
                        </li> -->
                    </ul>
                    <div class="input">
                        <input type="text" id="income-title-input" name="title" placeholder="Title">
                        <input type="number" id="income-amount-input" name="amount" placeholder="₹0">
                        <div class="add-income"><img src="../image/plus.svg"></div>
                    </div>
                </div>
                <div class="hide" id="expense">
                    <ul class="list">
                        <!-- <li id="" class="">
                            <div class="entry">Raj: ₹5000</div>

                            <div id="edit"><i class="fa-regular fa-pen-to-square"></i>
                            </div>
                            <div id="delete"><i class="fa-regular fa-trash-can"></i>
                            </div>
                        </li> -->
                    </ul>
                    <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Title">
                        <input type="number" id="expense-amount-input" name="amount" placeholder="₹0">
                        <div class="add-expense"><img src="../image/plus.svg"></div>
                    </div>
                </div>

                <div id="all">
                    <ul class="list">
                    </ul>
                </div>
            </div>

        </div>

        <div class="budget-container1">
            <h1>Chart Analysis <i class="fa-solid fa-chart-column" style="color: #000000;"></i>
            </h1>
            <canvas id="barChart"></canvas>
        </div>
    </main>

    <script>
        document.getElementById("logout").addEventListener('click', () => {
            localStorage.removeItem('currUser');
            check();
        })

        const check = () => {
            let curr = localStorage.getItem('currUser');
            curr = JSON.parse(curr);
            console.log(curr);
            if (!curr) {
                window.location.href = 'login.html';
                return;
            } else {
                document.getElementById("userName").innerHTML = `${curr.fName} ${curr.lName}`;
            }
        }


        window.onload = check;
    </script>

    <script src="../script/dashboard.js"></script>
    <script src="../script/chart.js"></script>
    <script src="https://kit.fontawesome.com/9c96e71cba.js" crossorigin="anonymous"></script>
</body>

</html>
