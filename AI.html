<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../image/user-plus-solid.svg" />
    <link rel="stylesheet" href="AI.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body class="show-chatbot">
    <div class="chatbot">
        <header>
            <h2>Gemini  <i class="fa-solid fa-robot" style="font-size: 34px;"></i>
            </h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">

            <li class="chat incoming">
                <span class="fa-solid fa-robot"></span>
                <p>Hi there üñê<br>How can I help you today?</p>
            </li>

            <!-- <li class="chat outgoing">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </li> -->

        </ul>
        

        <div class="chat-input">
            <textarea placeholder="Enter a message..."></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <script src="AI.js"></script>
    <script src="https://kit.fontawesome.com/9c96e71cba.js" crossorigin="anonymous"></script>
</body>

</html>
